apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress-{{ .Values.metadata.name }}
  annotations:
    kubernetes.io/ingress.class: "nginx" 
    nginx.ingress.kubernetes.io/rewrite-target: / 
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30" # This ensures that the path is correctly rewritten for your service
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.ingress.front }}  # Replace with your desired domain name
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: {{ .Values.frontend.port }}
