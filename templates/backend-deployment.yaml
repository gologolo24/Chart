apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: {{ .Values.backend.image }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          env:
            - name: REDIS_HOST
              value: {{ .Values.backend.env.REDIS_HOST }}
            - name: REDIS_PORT
              value: "{{ .Values.backend.env.REDIS_PORT }}"
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service{{ .Values.metadata.name }}
spec:
  selector:
    app: backend
  ports:
    - protocol: TCP
      port: {{ .Values.backend.port }}
      targetPort: {{ .Values.backend.port }}
  type: ClusterIP

